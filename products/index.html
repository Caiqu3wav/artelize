<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artelize</title>
  <link rel="stylesheet" href="../caique_goncalves_dos_santos.css">
  <link rel="stylesheet" href="products.css">
  <link rel="icon" type="image/x-icon" href="../assets/img/artelizeLogo.png">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/f50054c2da.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-header fixed-top">
      <div class="container-fluid">
        <img src="../assets/img/artelizeLogo.png" width="80px" alt="">

        <ul class="navbar-nav d-flex flex-row mb-2 gap-4 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/produtos">Produtos</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/decoracao">Decoração</a></li>
              <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/moveis">Móveis</a></li>
              <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/cozinha">Utensílios de
                  Cozinha</a></li>
              <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/acessorios">Acessórios</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
        </ul>

        <div class="d-flex gap-3">
          <button class="btn btn-outline-light cart-btn position-relative" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-shopping-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="cart-count">
              0
            </span>
          </button>

          <!-- Dropdown do Carrinho -->
          <ul class="dropdown-menu dropdown-menu-end p-3" id="cart-dropdown">
            <li>
              <h6 class="dropdown-header">Seu Carrinho</h6>
            </li>
            <li class="cart-items"></li>
            <li class="dropdown-divider"></li>
            <li class="text-end"><button class="btn btn-primary btn-sm">Finalizar Compra</button></li>
          </ul>

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end aside-linear-bg" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Artelize</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="produtos">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sobre">Sobre</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="main-sec">
    <div class="container my-5">
      <div class="row" id="products-grid">
        <!-- Os itens do produto serão adicionados aqui -->
      </div>
    </div>
</section>

  <script type="module" src="/main.js"></script>
  <script type="module" src="scripts.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
