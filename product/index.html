<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artelize</title>
    <link rel="stylesheet" href="../caique_goncalves_dos_santos.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/artelizeLogo.png">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./product.css" type="text/css">
    <script src="https://kit.fontawesome.com/f50054c2da.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-header fixed-top">
          <div class="container-fluid">
            <img src="../assets/img/artelizeLogo.png" width="80px" alt="">
    
            <ul class="navbar-nav d-flex flex-row mb-2 gap-4 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/produtos">Produtos</a>
              </li>
    
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/decoracao">Decoração</a></li>
                  <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/moveis">Móveis</a></li>
                  <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/cozinha">Utensílios de
                      Cozinha</a></li>
                  <li class="dropdown-item"><a class="text-decoration-none" href="/categorias/acessorios">Acessórios</a>
                  </li>
                </ul>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" href="/sobre">Sobre</a>
              </li>
            </ul>
    
            <div class="d-flex gap-3">
              <button class="btn btn-outline-light cart-btn position-relative" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="cart-count">
                  0
                </span>
              </button>
    

              <ul class="dropdown-menu dropdown-menu-end p-3" id="cart-dropdown">
                <li>
                  <h6 class="dropdown-header">Seu Carrinho</h6>
                </li>
                <li class="cart-items"></li>
                <li class="dropdown-divider"></li>
                <li class="text-end"><button class="btn btn-primary btn-sm">Finalizar Compra</button></li>
              </ul>
    
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end aside-linear-bg" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Artelize</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="main-sec">
        <div class="container mt-5 mb-5">
          <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                  <div class="card product-card">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="images p-3">
                                  <div class="text-center p-4">

                                    <img id="main-image" width="250" alt="Imagem do Produto" />
                                  </div>
                                  <div class="thumbnail text-center">

                                    <img onclick="change_image(this)" width="70" id="thumbnail1" alt="Thumbnail 1">
                                      <img onclick="change_image(this)" width="70" id="thumbnail2" alt="Thumbnail 2">
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="product p-4">
                                  <div class="d-flex justify-content-between align-items-center">
                                      <a href="/" class="d-flex text-black align-items-center">
                                          <i class="fa fa-long-arrow-left"></i> 
                                          <span class="ms-3">Back</span>
                                      </a>
                                      <i class="fa fa-shopping-cart text-muted"></i>
                                  </div>
                                  <div class="mt-4 mb-3">
                                      <span class="text-uppercase text-muted brand">Marca do Produto</span>
                                      <h5 class="text-uppercase">Nome do Produto</h5>
                                      <div class="price d-flex flex-row align-items-center">

                                        <span class="act-price">$0.00</span>
                                          <div class="ml-2">

                                            <small class="dis-price">$0.00</small> 
                                              <span>0% OFF</span>
                                          </div>
                                      </div>
                                  </div>

                                  <p class="about">Descrição do produto.</p>
                                  <div class="cart mt-4 align-items-center">
                                      <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                                      <i class="fa fa-heart text-muted"></i> 
                                      <i class="fa fa-share-alt text-muted"></i>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </section>
      <script type="module" src="./script.js"></script>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
